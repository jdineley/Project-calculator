<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Project calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display1"></div>
        <div class="display2">0</div>
        <div class="buttons">
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="clear">C</div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="op">/</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="op">*</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="op">-</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="op">+</div>
            <div class="num">.</div>
            <div class="num">0</div>
            <div class="num"></div>
            <div class="equals">=</div>
        </div>
    </div>
</body>
</html>
