<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Project calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display1"></div>
                <div class="display2">0</div>
            </div>
            <div class="buttons">
                <div class="first">
                    <div class="clear">C</div>
                    <div class="del">Del</div>
                </div>
                <div class="second">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="op">/</div>
                </div>
                <div class="third">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="op">*</div>
                </div>
                <div class="fourth">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="op">-</div>
                </div>
                <div class="fith">
                    <div class="point">.</div>
                    <div class="num">0</div>
                    <div class="equals">=</div>
                    <div class="op">+</div>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright&copy jd </footer>
    
    
</body>
</html>
